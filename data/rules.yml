version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: answer chitchat when ever users want chitchat
  steps:
  - intent: chitchat
  - action: utter_chitchat

- rule: Say hello anytime the user says hello
  steps:
  - intent: greet
  - action: utter_greet

